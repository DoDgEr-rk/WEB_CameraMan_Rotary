<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camera Names Entry</title>
  </head>
  <body>
    <h1>Enter Names for Cameras</h1>

    {% if error %}
      <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    <form method="post">
      <h2>Enter names for the cameras:</h2>
      {% for i in range(all_camera_num) %}
        <label for="name_{{ i }}">Camera:</label>
        <input type="text" id="name_{{ i }}" name="name_{{ i }}" required>
        <br>
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
